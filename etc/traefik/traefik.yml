entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: web-secure
          scheme: https
    proxyProtocol:
      trustedIPs:
        - 10.1.10.2

  web-secure:
    address: :443
    proxyProtocol:
      trustedIPs:
        - 10.1.10.2
  
  gitea_ssh:
    address: :222

serversTransport:
  insecureSkipVerify: true

providers:
  docker:
    endpoint: unix:///var/run/docker.sock
    watch: true
    exposedByDefault: false
  file:
    directory: /etc/traefik/file_providers

api:
  dashboard: true

certificatesResolvers:
  le:
    acme:
      email: riley@rileymathews.com
      storage: /etc/traefik/acme.json
      httpChallenge:
        entryPoint: web

  cf:
    acme:
      email: riley@rileymathews.com
      storage: /etc/traefik/cfacme.json
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - 1.1.1.1:53
          - 8.8.8.8:53
